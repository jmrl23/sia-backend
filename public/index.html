<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OK</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      referrerpolicy="no-referrer"

      }

      html,
      body {
        overflow: hidden;
      }

      .container {
        height: 100vh;
        padding: 1rem;
        display: grid;
        place-items: center;

      .container img {
        max-width: 100%;
        border-radius: 20px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      }

    <div class="container">
      <img
