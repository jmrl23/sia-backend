<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OK</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        overflow: hidden;
      }

      .container {
        height: 100vh;
        padding: 1rem;
        display: grid;
        place-items: center;
      }

      .container > div {
        aspect-ratio: 125 / 91;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        scale: 0.75;
      }

      @media (min-width: calc(500px + 2rem)) {
        .container > div {
          scale: 1;
        }
      }

      .container > div > img {
        width: fit-content;
        block-size: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="lazy-image"
          data-src="/assets/images/ok.webp"
          src="data:image/gif;base64,UklGRjAAAABXRUJQVlA4ICQAAABwAQCdASoBAAEAAUAmJYwCdAFAAAD+6p98szhXsuVer0NAAAA="
          width="500"
          height="364"
          alt="OK"
        />
      </div>
    </div>
    <script src="/scripts/ok.js"></script>
  </body>
</html>
